<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Hello world</div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
      integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"
      integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/benchmark/2.1.4/benchmark.min.js"
      integrity="sha512-xQc9DgKsysVXOYCdYCygJIizr64rtYYmNcOv4iKCBJw/xvuiaeG7FIwrkXuCgJg4U7oTqqNpknbC6eyc0NSREg=="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      function runBench(...suites) {
        const suite = Benchmark.Suite();
        suites.forEach(({ name, run }) => {
          suite.add(name, run);
        });
        suite
          .on("cycle", event => {
            console.log(String(event.target));
          })
          .on("complete", () => {
            console.log("Fastest is " + suite.filter("fastest").map("name"));
          })
          .run({ async: true });
      }
      const ITERATIONS = 1_000;
      const el = document.createElement("div");
      const el2 = document.createElement("div");
      const classes = [];
      for (let i = 0; i < 20; i++) {
        classes[i] = "" + Math.random();
      }
      const addClass1 = (el, ...classes) => {
        classes.forEach(c => el.classList.add(c));
      };
      const addClass2 = (el, classes) => {
        el.classList.add(classes);
      };
      runBench(
        {
          name: "spread",
          run: () => {
            addClass1(el2, classes.slice(1, 11));
          },
        },
        {
          name: "separate",
          run: () => {
            addClass2(el, classes[1]);
            addClass2(el, classes[2]);
            addClass2(el, classes[3]);
            addClass2(el, classes[4]);
            addClass2(el, classes[5]);
            addClass2(el, classes[6]);
            addClass2(el, classes[7]);
            addClass2(el, classes[8]);
            addClass2(el, classes[9]);
            addClass2(el, classes[10]);
            addClass2(el, classes[11]);
          },
        }
      );
    </script>
  </body>
</html>
